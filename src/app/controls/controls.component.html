<div style="z-index: 9;">
  <div class="side-bar control" [ngClass]="{'show-playlist': isOpen, 'hide-playlist':!isOpen}"
    style="color: rgb(78, 75, 75); z-index: 9; position: absolute; border-radius: 4px; padding:1.5rem;  height: 100vh; background-color:white; box-shadow: 10px;">
    <div class="d-flex flex-column justify-items-center">
      <div>
        <div class=" d-flex align-items-center justify-items-center justify-content-between border-bottom pb-3 ">
          <div [ngClass]="{'show':isOpen, 'hide':!isOpen}" style="font-size:1.5rem">
            <h1><i class="bi bi-geo-alt-fill"></i></h1>
            <span class="mb-1 font-weight:300">way</span>
          </div>
          <div>
            <span (click)="onClickIsOpen()" *ngIf="isOpen" style="cursor: pointer"><i
                class="bi bi-chevron-left"></i></span>
            <span (click)="onClickIsOpen()" *ngIf="!isOpen" style="cursor: pointer"><i
                class="bi bi-chevron-right"></i></span>
          </div>
        </div>
      </div>
      <div>
        <div class="container d-flex align-items-center justify-items-center justify-content-between pb-3 pt-3">
          <div style="text-align:center; margin:auto"
            class="d-flex align-items-center border rounded  align-middle p-2">
            <span><i class="bi bi-geo"></i></span>
            <span style="font-weight: 400;" class="ps-2">{{address? address :'Kampala, Uganda'}}</span>
          </div>
        </div>
      </div>
      <form [formGroup]="formValues">
        <div class="d-flex align-items-center justify-items-center justify-content-between border-bottom pb-3 mt-3">
          <div style="width:100%">
            <div class="form-item">
              <mat-form-field appearance="outline">
                <mat-label>Origin</mat-label>
                <input matInput placeholder="Origin" (onAddressChange)="handleOriginChange($event)"
                  formControlName="origin" ngx-google-places-autocomplete autocomplete />
              </mat-form-field>
            </div>
            <div class="form-item">
              <mat-form-field appearance="outline">
                <mat-label>Destination</mat-label>
                <input matInput placeholder="Destination" (onAddressChange)="handleDestinationChange($event)"
                  formControlName="destination" ngx-google-places-autocomplete autocomplete />
              </mat-form-field>
            </div>
            <div class="form-item d-grid gap-2 mx-auto">
              <button type="submit" (click)="[saveRoute(), calRoute()]" style="background-color:#881B15; color: azure;" class="btn mt-3 p-2">Calculate
                Route</button>
            </div>
          </div>
        </div>
      </form>
      <div class="mt-3">
        <div style="background-color: #dcdbdb; color:rgb(45, 45, 45);"><h4 class="p-2 rounded-3">Saved routes</h4></div>
        <div class="overflow-auto" >
          <ul *ngFor="let myRoute of myRoutes" class="list-group list-group-flush">
            <li class="list-group-item list-group-item-action d-flex border-bottom justify-content-between">
              <div (click)="selectSaveRoute(myRoute)">
                <span><i class="bi bi-geo"></i></span>
                <span style="cursor: pointer;">{{myRoute.destination.name}}</span>
              </div>
              <div class="ms-2 d-flex flex-column">
                <i style="cursor: pointer;" class="bi bi-pencil-square"></i>
                <i (click)="deleteRoute(myRoute)" style="cursor: pointer;" class="bi bi-x-square"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
